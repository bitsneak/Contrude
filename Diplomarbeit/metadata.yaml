da-kurzfassung-de: Die Platzierung von Containern auf einem Frachtschiff ist in der Ladeliste vordefiniert. Jedoch sind die Bezeichnungen der Container vom verladenden Kranführer ohne Benutzung eines speziellen Trackingsystems nicht immer eindeutig identifizierbar. [@identecsolutions] Diese Unklarheit führt häufig zu einer falschen Platzierung der Fracht auf dem Schiff. Folglich kann der angegebene Container nicht an seinem zugewiesenen Stellplatz, sondern an einem anderen Ort gefunden werden. Es kommt auch des Öfteren vor, dass Container während des Überseetransports vom Frachtschiff abhandenkommen, jedoch wird dies erst im Eingangshafen erfasst. Das eigentliche Problem ist es jedoch, dass es nicht einfach ist, Informationen über den aktuellen Zustand des Inhalts des Containers abzurufen. Dies könnte insbesondere bei sensiblen Frachtgütern von Nachteil sein, beispielsweise bei zerbrechlichen oder temperaturempfindlichen Gütern. Der Lösungsweg für dieses Problem ist, dass in Containern installierte Mikrokontroller über ein Mesh-Netzwerk miteinander kommunizieren, deren Umweltdaten aufzeichnen und diese dann an einen Server senden. Die Daten können dann über eine Website präsentabel zur Verfügung gestellt werden.

da-kurzfassung-en: The placement of containers on a cargo ship is predefined in the loading list. However, the designations of the containers by the loading crane operator are not always clearly identifiable without the help of a special tracking system. [@identecsolutions] This lack of clarity often leads to incorrect placement of the cargo on the ship. Consequently, the specified container may not be found at its assigned location but rather at a different one. It also frequently happens that containers go missing during overseas transport by the cargo ship, but this is only recorded upon arrival at the port of entry. However, the real problem is that it is not that easy to retrieve information about the current state of the container’s contents. This could be particularly disadvantageous for sensitive cargo, such as fragile or temperature-sensitive goods. The solution to this problem is that microcontrollers installed in containers communicate with each other via a mesh-network, persist their environmental data and then send them to a server. The data can then be made presentable on a website.

