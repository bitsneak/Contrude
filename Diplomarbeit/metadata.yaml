da-kurzfassung-de: Die Platzierung der Container auf einem Frachtschiff ist in der Ladeliste vordefiniert. Jedoch sind die Bezeichnungen der Container vom verladenden Kranführer nicht immer eindeutig identifizierbar. Diese Unklarheit führt häufig zu einer falschen Platzierung der Fracht auf dem Schiff. Folglich kann der angegebene Container nicht an seinem zugewiesenen Stellplatz, sondern an einem anderen Ort gefunden werden. Zudem ist es nicht möglich, Informationen über den aktuellen Zustand des Inhalts des Containers abzurufen. Dies könnte insbesondere bei sensiblen Frachtgütern von Nachteil sein, beispielsweise bei zerbrechlichen Gütern. Es kommt auch des öfteren vor, dass Container während des Überseetransports vom Frachtschiff abhandenkommen, jedoch wird dies erst im Eingangshafen erfasst.

da-kurzfassung-en: The placement of containers on a cargo ship is predefined in the loading list. However, the designations of the containers by the loading crane operator are not always clearly identifiable. This lack of clarity often leads to incorrect placement of the cargo on the ship. Consequently, the specified container may not be found at its assigned location but rather at a different one. Additionally, it is not possible to retrieve information about the current condition of the container's contents. This could be particularly disadvantageous for sensitive cargo, such as fragile goods. It also frequently happens that containers go missing during overseas transport by the cargo ship, but this is only recorded upon arrival at the port of entry.

